[profile.default]
src = "src"
out = "out"
libs = ["lib"]
remappings = [
    "@openzeppelin/=lib/openzeppelin-contracts/"
]

[rpc_endpoints]
optimism_sepolia = "https://sepolia.optimism.io"
base_sepolia = "https://1rpc.io/base-sepolia"

[etherscan]
optimism_sepolia = { key = "${OPTIMISM_API_KEY}", url = "https://api-sepolia-optimistic.etherscan.io/api" }
base_sepolia = { key = "${BASE_API_KEY}", url = "https://api-sepolia.basescan.org/api" }
